{% extends 'login_base.html' %}
{% load static %}
{% block login %}
<div class="test-login-container">
    <div class="container">
        <div class="row">
            <div class="col s3"></div>
            <form method="POST" class="col s6">
                {% csrf_token %}
                <h1>GoCart</h1>
                <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="text" class="validate">
                      <label for="email">Email</label>
                    </div>
                </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
                <a href="/" class="login-btn waves-effect blue darken-1 waves-light btn">Sign In</a>
                <a href="/register/" class="btn waves-light btn waves-effect red darken-3">Register</a>
            </form>

            <div class="col s3"></div>
        </div>
    </div>
</div>
{% endblock %}
